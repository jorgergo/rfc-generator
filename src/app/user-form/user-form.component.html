<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" />
    <div
      *ngIf="
        userForm.get('name')?.invalid &&
        (userForm.get('name')?.dirty || userForm.get('name')?.touched)
      "
      class="error-message"
    >
      Name is required.
    </div>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" formControlName="lastName" />
    <div
      *ngIf="
        userForm.get('lastName')?.invalid &&
        (userForm.get('lastName')?.dirty || userForm.get('lastName')?.touched)
      "
      class="error-message"
    >
      Last name is required.
    </div>
  </div>

  <div>
    <label for="dateOfBirth">Date of Birth:</label>
    <input id="dateOfBirth" type="date" formControlName="dateOfBirth" />
    <div
      *ngIf="
        userForm.get('dateOfBirth')?.invalid &&
        (userForm.get('dateOfBirth')?.dirty ||
          userForm.get('dateOfBirth')?.touched)
      "
      class="error-message"
    >
      Date of birth is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <div
      *ngIf="
        userForm.get('email')?.invalid &&
        (userForm.get('email')?.dirty || userForm.get('email')?.touched)
      "
      class="error-message"
    >
      <div *ngIf="userForm.get('email')?.errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="userForm.get('email')?.errors?.['email']">
        Invalid email format.
      </div>
    </div>
  </div>

  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input id="phoneNumber" type="tel" formControlName="phoneNumber" />
    <div
      *ngIf="
        userForm.get('phoneNumber')?.invalid &&
        (userForm.get('phoneNumber')?.dirty ||
          userForm.get('phoneNumber')?.touched)
      "
      class="error-message"
    >
      <div *ngIf="userForm.get('phoneNumber')?.errors?.['required']">
        Phone number is required.
      </div>
      <div *ngIf="userForm.get('phoneNumber')?.errors?.['pattern']">
        Phone number must be 10 digits.
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>

<div *ngIf="generatedRfc" class="rfc-display">
  <h2>Generated RFC:</h2>
  <p>{{ generatedRfc }}</p>
  <button (click)="generatePdf()">Download PDF</button>
</div>
